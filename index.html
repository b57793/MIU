	<head>
		<title>The One and Only Stash Keeper!</title>

		<h1>Stash Keeper</h1>

	 		</div>
				<div id="cta2" style="float:right; width:100px; height:175px">

				</div>

			</div>

				<a href="additem.html"><img src="img\name.gif"></a>

				<a href="additem.html"><img src="img\type.gif"></a>
				<a href="additem.html"><img src="img\classification.gif"></a>
